{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block head %}
	<link href="{% static 'css/search.css' %}" rel="stylesheet" type="text/css">
{% endblock %}


{% block js_block %}
	
	<script src="{% static 'js/search.js' %}" type="text/javascript"></script>
{% endblock %}

{% block center_block %}  
	<div class="container-fixed">
		<div class="row">
			<div class="col-sm-8">
				<div class="search-container">
                	<div class="search-form">
                      	<input class="input-search" id="input_search" type="text" value="" autofocus placeholder="Search by(language)"  required="">
                   
                      	<button typee="submit" onclick = "SearchRepo()" class="button-search"><img class="image-search" src="{% static 'images/search.png' %}"></button>
                	</div>
            	</div>
			</div>

			<div class="col-sm-4">
				<div class="right_sidebar">
					<div class="rate_limit">
						<i class="fa fa-thumbs-o-up"></i><span id="rate_limit">RateLimit</span>
					</div>

					<div id="rating_point">
						
					</div>
					
					<div class="stars">
						<i class="fa fa-star"></i><span id="stars">Stars</span>
					</div>

					<div id="star_point">
						
					</div>
				</div>
			</div>

		</div>

		<div id="repo_count">

		</div>

		<div id="results">
			<em>When Repository are found, they will be displayed here.</em>
		</div>
	</div>

{% endblock %}
